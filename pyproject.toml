[tool.black]
line-length = 120
exclude = '''
/(
    \.git
  | venv
  | \.venv
  | env
  | \.env
  | _build
  | build
  | dist
)/
'''

[project]
name = "sgf-parser"
version = "0.0.5"
description = "Parser for the Swedish Geotechnical Society / Svenska Geotekniska FÃ¶reningen (SGF) data format"
license = { text = "MIT License" }
authors = [
 { name = "Jostein Leira", email = "jostein@leira.net" }
]
maintainers = [
     { name = "Jostein Leira", email = "jostein@leira.net" }
]
readme = "README.md"
homepage = "https://github.com/norwegian-geotechnical-institute/sgf-parser"
repository = "https://github.com/norwegian-geotechnical-institute/sgf-parser"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: GIS",
]
requires-python = ">=3.11,<4"
dependencies=[
    "pydantic>=2.10",
    "python-dateutil>=2.9.0.post0",
    "types-python-dateutil>=2.9"
]
packages = [
    { include = "sgf_parser", from="src" },
]


[tool.ruff]
line-length = 120
src = ["src", "tests"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
plugins = [
  "pydantic.mypy"
]

follow_imports = "skip"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = false




[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-cov = "*"
mypy = "*"
bandit = "*"
safety = "*"
pip-licenses = "*"
ruff = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
